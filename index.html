<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .question {
            font-size: 4rem;
            color: #8fbc8f;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .yes-button {
            font-size: 3rem;
            color: #8fbc8f;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1rem 2rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .yes-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flower {
            position: absolute;
            font-size: 3rem;
            animation: flower-bloom 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes flower-bloom {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            animation: heart-float 4s ease-in-out infinite;
        }

        @keyframes heart-float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 1;
            }
        }

        .celebration-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: celebration-appear 1s ease-out 0.5s forwards;
            font-weight: bold;
        }

        @keyframes celebration-appear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">will you be my girlfriend</div>
        <button class="yes-button" onclick="celebrate()">yes</button>
    </div>

    <script>
        let celebrated = false;

        function celebrate() {
            if (celebrated) return;
            celebrated = true;

            
            document.querySelector('.yes-button').style.display = 'none';

            
            const celebrationText = document.createElement('div');
            celebrationText.className = 'celebration-text';
            celebrationText.textContent = 'ðŸ’• Yay! ðŸ’•';
            document.body.appendChild(celebrationText);

       
            createConfetti();

           
            createFlowers();

            
            createHearts();
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ffd700', '#ff1493', '#00ff00', '#ff4500', '#9370db'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }

        function createFlowers() {
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¹', 'ðŸ’', 'ðŸŒ¼'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            flowers.forEach((flower, index) => {
                setTimeout(() => {
                    const flowerEl = document.createElement('div');
                    flowerEl.className = 'flower';
                    flowerEl.textContent = flower;
                    
                    // Position flowers in a circle around center
                    const angle = (index * 360 / flowers.length) * Math.PI / 180;
                    const radius = 150;
                    const x = centerX + Math.cos(angle) * radius - 24;
                    const y = centerY + Math.sin(angle) * radius - 24;
                    
                    flowerEl.style.left = x + 'px';
                    flowerEl.style.top = y + 'px';
                    flowerEl.style.animationDelay = (index * 0.2) + 's';
                    
                    document.body.appendChild(flowerEl);
                }, index * 200);
            });
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'ðŸ’–';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
